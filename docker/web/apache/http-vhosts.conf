<VirtualHost *:80>
	ServerName todo.loc
	DocumentRoot "/app/app/Symfony/public"
	
	<Directory /app/app/Symfony/public>
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		FallbackResource /index.php
		Require all granted
	</Directory>
	
	<FilesMatch ".php$"> 
		SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://localhost/"
    </FilesMatch>
</VirtualHost>
